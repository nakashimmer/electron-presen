<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My1stApp</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			color: white;
		}

		body {
			background-color: #333;
		}

		h1 {
			text-align: center;
			font-size: 50px;
			line-height: 2em;
		}

		#wrap {
			width: 320px;
			margin: 0 auto;
			
		}

		button {
			line-height: 100px;
			color: black;
			font-size: 30px;
			border-radius: 10px;
			margin: 10px;
			width:100%;
		}
		
		p{font-size: 30px;}
	</style>
</head>

<body>
	<div id=wrap>	
		<h1>myFirstApp</h1>
		<p><button id="btn">押してください</button></p>
	</div>
</body>
<script>
	const btn = document.getElementById("btn");

	btn.addEventListener("click",()=>{
		btn.innerHTML="こんばんは！";
	});
</script>
</body>

</html>
